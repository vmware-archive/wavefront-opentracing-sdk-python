dist: xenial
language: python
python:
- "2.7"
- "3.5"
- "3.6"
- "3.7"
install:
- pip install future
- pip install freezegun
- pip install mock
- pip install opentracing
- pip install wavefront-sdk-python
- pip install wavefront-pyformance
- pip install flake8 flake8-colors flake8-import-order
- pip install pep8-naming
- pip install pydocstyle
- pip install pylint
before_script:
- python -m flake8
- python -m pylint wavefront_opentracing_sdk
- python -m pydocstyle
script:
- python -m unittest discover
- if [[ "${TRAVIS_PULL_REQUEST}" != "false" ]]; then
    test -n "$(git diff -G version= $TRAVIS_COMMIT_RANGE setup.py)";
  fi
deploy:
- provider: pypi
  user: wavefront-cs
  server: https://test.pypi.org/legacy/
  password:
    secure: ""
  on:
    python: 3.7
- provider: pypi
  user: wavefront-cs
  password:
    secure: ""
  on:
    python: 3.7
    tags: true

