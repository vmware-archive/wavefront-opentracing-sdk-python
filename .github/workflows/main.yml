name: Run Linters and Tests for All Supported Python Versions

env:
  DEFAULT_ENV_YML: ./.github/workflows/env.yml

on:
  pull_request:
    branches:
      - master
  push:
    branches-ignore:
      - master
  workflow_call:
    inputs:
      env_yml:
        default: $DEFAULT_ENV_YML
        type: string

jobs:
  setenv:
    steps:
    - uses: ${{ inputs.env_yml }}
      if: ${{ inputs.env_yml }}
    - uses: $DEFAULT_ENV_YML
      if: ${{ !inputs.env_yml }}
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
    steps:
    - uses: ./.github/actions/lint_n_test.yml
      with:
        python_version: ${{ matrix.python-version }}
        input_pkg_name: ${{ wfenv.outputs.package_name }}
        extra_packages: ${{ wfenv.outputs.requirements }}
