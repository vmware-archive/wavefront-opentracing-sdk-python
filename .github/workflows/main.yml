name: Run Linters and Tests for All Supported Python Versions

on:
  pull_request:
    branches:
      - master
  push:
    branches-ignore:
      - master
  workflow_call:
    inputs:
      env_yml:
        default: ./.github/workflows/env.yml
        type: string

jobs:
  setenv:
    uses: ./.github/workflows/env.yml
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']
    steps:
    - needs: setenv
      uses: ./.github/actions/test_n_lint
      with:
        python_version: ${{ matrix.python-version }}
        input_pkg_name: ${{ needs.setenv.outputs.package_name }}
        extra_packages: ${{ needs.setenv.outputs.requirements }}
